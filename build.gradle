buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

allprojects {
    repositories {
        //Agregar repositorio
        maven { url "http://dl.bintray.com/populov/maven" }
        mavenCentral()
        //Fin
        jcenter()
    }
}

